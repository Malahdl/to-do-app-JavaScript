<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/c6fd6a64e0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="tasks">In Progress</div>
        <div class="done">Done</div>
        <div class="unfinished">Unfinished</div>
    </div>
    <div class="todos-page">
        <div class="new-task-widgets">
            <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
            <input type="text" name="task-text" id="task-text" placeholder="Enter a New Task">
            <div class="date-text">Select a Date</div>
            <div class="date-picker-btn"><i class="fa-solid fa-calendar-days"></i></div>
            <div class="date-picker-window hidden">
                <div class="date-pickers">
                    <select name="years" id="years"></select>
                    <select name="months" id="months"></select>
                    <select name="days" id="days"></select>
                </div>
                <h4 class="error-date"></h4>
                <div class="btns-group">
                    <div class="reset-btn">Reset</div>
                    <div class="confirm-btn">Confirm</div>
                </div>
            </div>
        </div>
        <h3 class="error"></h3>
        <div class="tasks-list-body"></div>
    </div>
    <div class="done-page"></div>
    <div class="unfinished-page"></div>
</body>

</html>
